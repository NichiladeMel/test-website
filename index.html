<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rozha+One&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title>NichiladeMel</title>
</head>
<body>
    <!-- pre-loader -->
    <div class="preloader">
        <div class="preloader-container">
            <div class="preloader-progress"></div>
        </div>
    </div>
    
    <!-- pre-page -->
    <div id="pre-page">
        <div class="wrapper hidden">
        
            <main class="hero">
                <div class="typewriter">
                    <span class="hero-heading"><!--hello, i'm NichiladeMel--></span>
                    <span class="cursor blink"></span>
                </div>
                <nav class="hero-nav"></nav>
            </main>
        </div>
        
    </div>

    <!-- page -->
    <div id="page-content" class="wrapper hidden">
        <div class="contactMe">
            <a href="#">contact me</a>
        </div>
    
        <main class="hero">
            <div class="typewriter">
                <span class="hero-heading">hello, i'm NichiladeMel</span>
                <span class="cursor blink"></span>
            </div>
            <nav class="hero-nav">
                <a href="#" class="nav-links">webdev</a>
                <a href="#" class="nav-links">illustrations</a>
                <a href="#" class="nav-links">python</a>          
            </nav>
        </main>
    </div>
    
</body>
<script>
    //js for preloader
    const preloader = document.querySelector(".preloader")
    const prePage = document.querySelector("#pre-page")
    const pageContent = document.querySelector("#page-content")
    const startTime = performance.now();

    //js for typewriter
    const text1 = "hi!";
    const text2 = "hello, i'm NichiladeMel";

    const typewriter = {
        index:0,

        write (text, speed, index=typewriter.index) {
            if (index < text.length) {
                document.querySelector(".hero-heading").innerHTML += text[index];
                index++;
                setTimeout(() => {typewriter.write(text, speed, index)}, speed);
            }
        },

        erase (text, speed, index=typewriter.index) {
            if (index <= text.length) {
                index++;
                document.querySelector(".hero-heading").innerHTML = text.slice(0, -index);
                setTimeout(() => {typewriter.erase(text, speed, index)}, speed);
            }
        },
        writeLine () {
            typewriter.write (text1, 150)
            setTimeout(() => {
                typewriter.erase(text1, 600);
                setTimeout( () => {
                    typewriter.write(text2,100);
                    setTimeout(() => {
                        prePage.classList.remove('visible');
                    }, ((text2.length + 1) * 100));
                }, ((text1.length + 1)*500))
            }, ((text1.length + 3)*500)); 
        }
    }
    

    window.addEventListener('load', () => {
        const loadTime = performance.now() - startTime;
        const minDuration = 2000; //change to 2000
        const remainingTime = minDuration - loadTime;

        setTimeout( () => {
            preloader.classList.add('hidden');
            prePage.classList.add('visible');
            pageContent.classList.add('visible');
            document.body.style.overflow = 'auto';

            typewriter.writeLine();  

        }, Math.max(remainingTime, 0));  
    });

</script>
</html>
